<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Vortex Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body id="page-login">
    <nav class="navbar">
        <div class="brand">VORTEX <span>GAMES</span></div>
        <div class="nav-links">
	     <a href="legal unauth.html">Legal</a>
<a href="company unauth.html">About Us</a>
            <a href="library unauth.html">Store</a>
            <a href="support unauth.html">Support</a>
        </div>
    </nav>

    <div class="auth-box">
        <h2 class="page-title" style="text-align: center; border: none; padding-left: 0; margin-bottom: 25px; font-size: 2.5rem;">Sign In</h2>
        <form id="loginForm">
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••">
            </div>
            <button type="submit" class="btn-full">Enter Vortex</button>
        </form>
        <p style="margin-top: 15px; text-align: center; color: var(--text-muted); font-size: 0.9rem;">(This is a demo. Use any email/password)</p>
    </div>

    <script src="main.js"></script>
</body>
</html>
