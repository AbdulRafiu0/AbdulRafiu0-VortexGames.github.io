<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - Vortex Games</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@700&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<body id="page-signup">
    <nav class="navbar">
        <div class="brand">VORTEX <span>GAMES</span></div>
        <div class="nav-links">
	<a href="legal unauth.html">Legal</a>
<a href="company unauth.html">About Us</a>
            <a href="library unauth.html">Store</a>
            <a href="support unauth.html">Support</a>
        </div>
    </nav>

    <div class="auth-box">
        <h2 class="page-title" style="text-align: center; border: none; padding-left: 0; margin-bottom: 25px; font-size: 2.5rem;">
            Create<br>Commander<br>Profile
        </h2>
        
        <form id="signupForm">
            <div class="input-group">
                <label for="username">Commander Name</label>
                <input type="text" id="username" required placeholder="GamerTag123">
            </div>
            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="user@example.com">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="••••••">
            </div>
            <div class="input-group">
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" required placeholder="••••••">
            </div>
            <button type="submit" class="btn-full">Join Vortex</button>
        </form>
        
        <p style="margin-top: 15px; text-align: center; color: var(--text-muted); font-size: 0.9rem;">
            Already have an account? 
            <a href="login.html" style="color: var(--primary); font-weight: 500;">Sign In here</a>
        </p>
    </div>

    <script src="main.js"></script>
</body>
</html>
